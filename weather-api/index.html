<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet"  href="/weather-api/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text"  placeholder="enter city name" id = "searchTxt" spellcheck="false">
            <button><img src="/weather-api/images/search.png"></button>
        </div>
        <div class="weather">
            <img src="/weather-api/images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Toronto</h2>
            <div class="details">
               <div class="col">
                <img src="/weather-api/images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
               </div>   
               <div class="col">
                <img src="/weather-api/images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
               </div>   
            </div>
        </div>
    </div>
    <script src="/weather-api/main.js"></script>
</body>
</html>
